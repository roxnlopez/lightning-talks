<!DOCTYPE html>
<html lang="en">
<head>
	<title>A-Frame Chat</title>
	<meta name="description" content="Hello, WebVR! - A-Frame">
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
</head>
<body>
	<a-scene physics>
    <a-text value="Hello, Everyone!" color="#7F0799" position="-0.2 2.5 -3" scale="1.5 1.5 1.5"></a-text>
    <a-box position="-1 4 -2.5" rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" dynamic-body></a-sphere>
    <a-circle position="-3 2 -1" radius="50" rotation="-90 0 0" color="white" dynamic-body></a-circle>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="5" color="#7BC8A4" static-body></a-plane>
    <a-assets>
      <img src="sky.png">
    </a-assets>
    <a-sky color="#FFF8E8"></a-sky> 
  </a-scene>
</body>
</html>
